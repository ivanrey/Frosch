<audio ng-src="{{ 's_blank.ogg'  | translateAudio }}" autoplay="autoplay"></audio>
<div class="view fondo-blanqueadas font-cs">
    <div class="seleccionBlanqueada">
        <div class="grande centrar">{{ 'ESCOGE_BLANQUEADA' | translate }}</div>

        <botonera max="6" callback="callback" seleccionado="seleccionado" keymap="config.configuracion.keymap">
            <opcion ng-repeat="blanqueada in blanqueadas" opcion="{{$index + 1}}">{{(blanqueada +
                "").replace("-","menos ")}}
                {{'PUNTOS' | translate}}
            </opcion>
        </botonera>
        <div class="grande centrar">{{"PRESIONE" | translate}} {{"INICIAR" | translate}}</div>

    </div>

</div>
